<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      display: flex;
      flex-direction: column;
      background: transparent;
      box-shadow: 0 0 30px rgba(8, 8, 8, 1.5);
      width: 400px;
      height: 300px
    }

    .video-container {
      flex-grow: 1;
      width: 100%;
    }

    .player-button {
      color: white;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-size: x-small;
      margin-left: -1px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0px;
      background: rgb(4, 4, 4);
      /* padding: 0px; */
      /* margin: 1px; */
      /* margin-left: 2px; */
      padding-top: 2px;
      padding-bottom: 5px;
      padding-right: 0px;
      padding-left: 0px;
    }

    .spacer {
      flex-grow: 1;
    }

    .hidden {
      display: none;
    }
  </style>
  
  <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
  <link rel="icon" type="image/png" href="favicon_io/favicon-16x16.png">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="player" class="shadow">
    <div class="video-container js-video-container"></div>
    
    <div class="controls">
      <button class="player-button js-play-button" onclick="togglePlay()">
        <i class="fa fa-play"></i>
      </button>
      
      <button class="player-button js-pause-button hidden" onclick="togglePlay()">
        <i class="fa fa-pause"></i>
      </button>
      
      <button class="player-button js-volume-button" onclick="toggleMute()">
        <i class="fa fa-volume-off"></i>
      </button>

      <button class="player-button js-mute-button hidden" onclick="toggleMute()">
        <i class="fa fa-volume-up"></i>
      </button>
      
      <div class="spacer"></div>
      
      <button class="player-button js-fullscreen-button">
        <i class="fa fa-expand"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    function togglePlay() {
      document.querySelector('.js-play-button').classList.toggle('hidden');
      document.querySelector('.js-pause-button').classList.toggle('hidden');
    }

    function toggleMute() {
      document.querySelector('.js-volume-button').classList.toggle('hidden');
      document.querySelector('.js-mute-button').classList.toggle('hidden');
    }

    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
