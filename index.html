<!DOCTYPE html>
<html>
<head>
  <style>
    #player {
      display: flex;
      flex-direction: column;
      background: transparent;
      box-shadow: 0 0 20px rgba(8, 8, 8, 1.5);
      width: 800px;
      height: 600px;
    }

    .js-video-container {
      flex-grow: 1;
      width: 100%;
    }

    .player-button {
      cursor: pointer;
      border: none;
      /* width: 25px;  Фиксированная ширина */
      /* height: 25px;  Фиксированная высота */
      display: flex;
      align-items: center;

      justify-content: center;
      display: flex;
      align-items: center;

      background: transparent;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgb(4, 4, 4);
    }

    .icon {
      color: white;
      font-size: 40px;
    }

    .shadow {
    background: transparent;
    box-shadow: 0 0 20px rgba(8, 8, 8, 1.5);
   }

   .spacer {
      flex-grow: 1;
    }
  </style>
  
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="player" class="shadow" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->

    <div class="controls">
      <button class="js-play-button player-button">
        <i class="fa fa-play fa-2x icon"></i>
      </button>
      
      <button class="js-pause-button player-button">
        <i class="fa fa-pause fa-2x icon"></i>
      </button>
      
      <button class="js-volume-button player-button">
      <i class="fa fa-volume-up fa-2x icon"></i>
      </button>

      <button class="js-mute-button player-button">
        <i class="fa fa-volume-off fa-2x icon"></i>
      </button>

      <div class="spacer"></div>
      
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand fa-2x icon"></i>

      </button>
    </div>

    <div style="color: rgb(243, 191, 191);">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress" style="background-color: grey;">
      <div class="js-progress-slider" style="background-color: rgb(116, 12, 244);">Прогресс</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
